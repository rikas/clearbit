<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ClearBit Demo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1>ClearBit Demo</h1>

      <form action="#" id="clearbitForm">
        <div class="row">
          <div class="col-6">
            <input
              type="text"
              placeholder="Stalk someone"
              id="clearbitEmail"
              class="form-control"
              autocomplete="off"
            />
          </div>
          <div>
            <button type="submit" id="clearbitSubmit" class="btn btn-primary">Search</button>
          </div>
        </div>
      </form>

      <div class="mt-4 d-flex flex-wrap" id="info-cards"></div>
    </div>
    <script src="build/application.js"></script>
  </body>
</html>
